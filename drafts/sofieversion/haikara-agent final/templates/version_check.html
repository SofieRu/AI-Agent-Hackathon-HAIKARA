<!DOCTYPE html>
<html>
<head>
    <title>Version Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .box {
            background: white;
            color: #1e3a5f;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .version {
            font-size: 2em;
            font-weight: bold;
            color: #00BCD4;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/static/logo.png" alt="Haikara Logo">
        <h1>✅ NEW UI LOADED!</h1>
        <div class="version">Version 2.0 - Animated</div>
        <p>If you see your logo above and cyan colors, you have the NEW version!</p>
        <a href="/dashboard">Go to Dashboard →</a>
    </div>
</body>
</html>
